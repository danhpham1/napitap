<div class="main">
    <div class="main__title">
        <h2>Danh Mục Game</h2>
    </div>
    <div class="main__listgame">
        <ng-container *ngIf="listGame.length >= 1">
            <v-game *ngFor="let game of listGame" [game]="game"></v-game>
        </ng-container>
        <ng-container *ngIf="isNotGame">
            <h5>Hiện tại không có game</h5>
        </ng-container>
    </div>
</div>
